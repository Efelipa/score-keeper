<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper App</title>
    <script src="https://kit.fontawesome.com/fe8e1fe4f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- Structure -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nav-dark" id="mainNav">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fa-brands fa-html5 fa-lg" style="color: #ffffff;"></i>
                Docs
            </a>
        </div>
    </nav>
    <!-- First Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <picture>
                        <source type="image/webp" srcset="src\lennart-schneider-2Ov5_5WKaKM-unsplash.webp">
                        <source type="image/jpeg" srcset="src\lennart-schneider-2Ov5_5WKaKM-unsplash.jpg">
                        <img src="/src/lennart-schneider-2Ov5_5WKaKM-unsplash.jpg" alt="ping-pong" class="img-fluid card-img-top">
                    </picture>
                    <div class="card-body">
                        <h4 class="card-title">
                            Score Keeper
                        </h4>
                        <h2>
                            <span id="p1">0</span> to <span id="p2">0</span>
                        </h2>
                        <div class="card-text">
                            Use the buttons bellow to keep score.
                        </div>
                        <div class="card-text">
                            <p class="fw-bold">Playing To 
                                <select name="number" id="playTo">
                                    <option value="" selected disabled>--Choose a number--</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </p>                            
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-3">
                            <div class="btn-group" role="group">
                                <button class="btn btn-success" id="toPlayer1">+1 Player One</button>
                                <button class="btn btn-primary" id="toPlayer2">+1 Player Two</button>
                                <button class="btn btn-danger" id="rsButton">Reset</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>    
    <script src="/js/scipt.js"></script>
</body>
</html>
